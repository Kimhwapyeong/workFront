<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            list-style: none;
        } */
    </style>
</head>
<body>
    <div id='result'></div>

    <script>
        let xhr = new XMLHttpRequest();
        let url = 'https://apis.data.go.kr/B551011/GoCamping/locationBasedList?serviceKey=PqHPI2IhNkQ7DjqQouykBrpFXuduMw4HZojXDBnkFgosEBPwgo6FJ4mNS4g4SmoZhKWb2hE897eEcqA9pMXJEw%3D%3D&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&mapX=128.6142847&mapY=36.0345423&radius=2000&_type=json';
        
        xhr.open('get', url);
        xhr.send();
        
        xhr.onreadystatechange = () => {
            if(xhr.readyState === 4 && xhr.status === 200){
                let jsObj = JSON.parse(xhr.responseText);
                console.log(jsObj);

                let item = jsObj.response.body.items.item;
                console.log(item);
                result.innerHTML = '<ul>';
                for(let obj of item){
                    result.innerHTML += `<li style="list-style:none;">
                                            <h1>${obj.facltNm}</h1>
                                            <p><img src = ${obj.firstImageUrl}></p>
                                            <p>${obj.intro}</p>
                                        </li>`;                }
            }
            result.innerHTML += '</ul>';
        }

    </script>
</body>
</html>
