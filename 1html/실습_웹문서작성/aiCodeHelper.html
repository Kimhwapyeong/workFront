<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- This is a HTML code for a registration form -->
<form onsubmit="return validateForm()"> <!-- Adding onsubmit function to validate the form -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>
    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        var email = document.getElementById("email").value;
        var name = document.getElementById("name").value;
        var birthdate = document.getElementById("birthdate").value;

        if (email == "") { // Checking if email is empty
            alert("Email must be filled out");
            return false;
        }

        if (name == "") { // Checking if name is empty
            alert("Name must be filled out");
            return false;
        }

        if (birthdate == "") { // Checking if birthdate is empty
            alert("Birthdate must be filled out");
            return false;
        }

        return true; // If all fields are valid, return true and submit the form
    }
</script>
</form>
    
</body>
</html>
