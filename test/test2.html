<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = ()=> {
            btn.addEventListener('click', testJson);
        }

        function testJson(){
            let students = `[
                                { "name" : "고경희"
                                    , "major" : "컴퓨터공학"
                                    , "grade" : 2
                                    , "phone" : "010-1111-2222"}
                                
                                ,{ "name" : "홍길동"
                                    , "major" : "컴퓨터공학"
                                    , "grade" : 2
                                    , "phone" : "010-2222-3333"
                                }
                                
                            ]`
            
            let jsObj = JSON.parse(students);
            console.log(jsObj);

            let json = JSON.stringify(jsObj);
            console.log(json);

        }
    </script>
</head>
<body>
    <button id='btn'>팀버튼</button>
</body>
</html>
