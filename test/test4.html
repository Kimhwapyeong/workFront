<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h3{
            text-align: center;
            margin: 2px;
        }
    </style>
    <script>
        window.onload = () => {
            document.querySelector('#submit');
            submit.addEventListener('click', (e)=>{
                let inputs = document.getElementsByTagName('input');
                for(let input of inputs){
                    if(input.value === ''){
                        alert('모든 질문에 응답해주세요.')
                        e.preventDefault();
                        return;
                    }
                }

                if(phoneF.value == 'select'){
                    alert('핸드폰 번호 앞자리를 선택해주세요.')
                    e.preventDefault();
                    return;
                }

                let gender = document.getElementsByName('gender');
                var selectedValue = null;

                for (var i = 0; i < gender.length; i++) {
                    if (gender[i].checked) {
                        selectedValue = gender[i].value;
                        break; 
                    }
                }
                if (selectedValue === null) {
                    e.preventDefault();
                    alert('취미를 선택해주세요.')
                }
            })
        }
    </script>
</head>
<body>
    <h3 id='h3'>회원 가입폼</h3>
    <form method='post'>
        <table border='1px soild #eee'>
            <tr>
                <th><label for="id">ID</label></th>
                <td><input type="text" name="id" id="id"> <button>ID중복검사</button></td>
            </tr>
            <tr>
                <th><label for="pw">비밀번호</label></th>
                <td><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
                <th><label for="name">성명</label></th>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <th><label for="email">E-Mail</label></th>
                <td><input type="text" name='email' id='email1'>@
                    <input type="text" name="email" id="email">
                    <select name="emailAddr" id="emailAddr">
                        <option value="etc">직접입력</option>
                        <option value="naver.com">naver.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="phone">핸드폰</label></th>
                <td><select name="phoneF" id="phoneF">
                        <option value="select" selected>번호선택</option>
                        <option value="010">010</option>
                        <option value="011">011</option>
                    </select>
                    <input type="text" name="phone" id="phone1">-
                    <input type="text" name="phone" id="phone2">
                </td>
            </tr>
            <tr>
                <th><label for="gender">성별</label></th>
                <td><input type="radio" name="gender" value='M'>남자
                    <input type="radio" name="gender" value='F'>여자
                </td>
            </tr>
            <tr>
                <th><label for="hobby">취미</label></th>
                <td>
                    <input type="checkbox" name="hobby" value='study'>공부 
                    <input type="checkbox" name="hobby" value='hiking'>등산
                    <input type="checkbox" name="hobby" value='game'>게임
                    <input type="checkbox" name="hobby" value='fishing'>낚시
                    <input type="checkbox" name="hobby" value='shopping'>쇼핑
                </td>
            </tr>
            <tr>
                <th><label for="intro">자기소개</label></th>
                <td>
                    <textarea name="intro" id="intro" cols="80" rows="5" 
                                placeholder='자기소개를 100자 이내로 입력하세요'></textarea>
                </td>
            </tr>
            <tr>
                <td colspan='2' style='text-align: center;'>
                <button type="submit" id='submit'>회원가입</button>
                <button type="reset">취소</button>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
