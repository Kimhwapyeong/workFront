<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
    <style>
        h1{
            padding-left: 5px;
        }
        ul{
            list-style: none;
            line-height: 50px;
        }
        span{
            font-size: 1.2em;
            font-weight: 900;
            color: brown;
        }
        #d{
            border:1px solid #666;
            width: 500px;

    <div id='d'>
        <h1>최신 웹 디자인 트렌드</h1>

            <li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
            <li><span>플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span>풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span>웹 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
