<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id='result'>

    </div>
    <script>
        let url = 'https://apis.data.go.kr/B551011/GoCamping/locationBasedList?serviceKey=PqHPI2IhNkQ7DjqQouykBrpFXuduMw4HZojXDBnkFgosEBPwgo6FJ4mNS4g4SmoZhKWb2hE897eEcqA9pMXJEw%3D%3D&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&mapX=128.6142847&mapY=36.0345423&radius=2000&_type=json';
        let xhr = new XMLHttpRequest();
        xhr.open('get', url);
        xhr.send();

        xhr.onreadystatechange = () => {
            if(xhr.readyState === 4 && xhr.status === 200){
                // console.log(xhr.responseText);
                // 객체로 변환
                let jsObj = JSON.parse(xhr.responseText);
                console.log(jsObj);

                console.log(jsObj.response.body.items.item[0]);
                // console.log(jsObj.response.body.items.item[0].facltNm);
                // for(obj of jsObj.response.body.items.item){
                //     result.innerHTML += `<h2 style='text-align: center;'>${obj.facltNm}</h2>
                //     ${obj.intro}<br>
                //     <img src = ${obj.firstImageUrl}><br>`;
                // }
                result.innerHTML = '<ul>';
                for(obj of jsObj.response.body.items.item){
                    result.innerHTML += `<li>
                                    <h1>${obj.facltNm}</h1>
                                    <p><img src = ${obj.firstImageUrl}></p>
                                    <p>${obj.intro}</p>
                                </li>`
                }
                result.innerHTML += '</ul>';
            }
        }
    </script>
</body>
</html>
